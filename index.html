<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Library</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #b30000;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #fff;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #111;
      padding: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      color: #b30000;
    }
    .container {
      padding: 20px;
    }
    .movie-card {
      background-color: #111;
      border: 1px solid #b30000;
      padding: 15px;
      margin: 15px;
      border-radius: 8px;
    }
    .movie-card img {
      max-width: 100%;
    }
    .btn {
      background-color: #b30000;
      border: none;
      padding: 10px 15px;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Movie Explorer</h1>
  </header>
  <nav>
    <a href="#" id="nav-home">Home</a>
    <a href="#" id="nav-search">Search</a>
    <a href="#" id="nav-favorites">Favorites</a>
    <a href="#" id="nav-watchlist">Watchlist</a>
  </nav>
  <div class="container" id="app">
    <!-- Dynamic content will load here -->
  </div>

  <script>
    const API_KEY = 'd6b4596de6c29587705b230c6b3f1a64';
    const BASE_URL = 'https://api.themoviedb.org/3';

    $(document).ready(function () {
      // Load Home by default
      loadPopularMovies();

      $('#nav-home').click(function () {
        loadPopularMovies();
      });

      $('#nav-search').click(function () {
        $('#app').html(`
          <h2>Search Movies</h2>
          <input type="text" id="search-input" placeholder="Enter movie title">
          <button class="btn" id="search-btn">Search</button>
          <div id="search-results"></div>
        `);

        $('#search-btn').click(function () {
          const query = $('#search-input').val();
          searchMovies(query);
        });
      });

      function loadPopularMovies() {
        $.get(`${BASE_URL}/movie/popular?api_key=${API_KEY}`, function (data) {
          let html = '<h2>Popular Movies</h2>';
          data.results.forEach(movie => {
            html += `
              <div class="movie-card">
                <h3>${movie.title}</h3>
                <img src="https://image.tmdb.org/t/p/w200${movie.poster_path}" alt="${movie.title}">
                <p>${movie.overview}</p>
              </div>
            `;
          });
          $('#app').html(html);
        });
      }

      function searchMovies(query) {
        $.get(`${BASE_URL}/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}`, function (data) {
          let html = '<h2>Search Results</h2>';
          data.results.forEach(movie => {
            html += `
              <div class="movie-card">
                <h3>${movie.title}</h3>
                <img src="https://image.tmdb.org/t/p/w200${movie.poster_path}" alt="${movie.title}">
                <p>${movie.overview}</p>
              </div>
            `;
          });
          $('#search-results').html(html);
        });
      }
    });
  </script>
</body>
</html>
