<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Explorer</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- External Script -->
  <script src="script.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #b30000;
      padding: 15px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #111;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #b30000;
    }

    .container {
      padding: 20px;
    }

    .movie-card {
      background-color: #111;
      border: 1px solid #b30000;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
    }

    .movie-card img {
      max-width: 100px;
      display: block;
    }

    .btn {
      background-color: #b30000;
      border: none;
      padding: 10px 15px;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
      margin-right: 5px;
    }

    .btn:hover {
      background-color: #cc0000;
    }

    .details-section {
      margin-top: 10px;
    }

    .cast-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .cast-item {
      background-color: #222;
      border: 1px solid #444;
      padding: 5px;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .review-item {
      margin-top: 5px;
      border-top: 1px solid #444;
      padding-top: 5px;
      font-size: 0.9em;
    }

    .sort-filter {
      margin: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .sort-filter select {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #home-description {
      background-color: #111;
      border-left: 4px solid #b30000;
      padding: 15px;
      margin-bottom: 20px;
    }

    #home-description ul {
      margin: 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Movie Explorer</h1>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#" id="nav-home">Home</a>
    <a href="#" id="nav-search">Search</a>
    <a href="#" id="nav-favorites">Favorites</a>
    <a href="#" id="nav-watchlist">Watchlist</a>
  </nav>

  <!-- Main Content Area -->
  <div class="container" id="app">
    <!-- Dynamic content loads here -->
  </div>
</body>
</html>
